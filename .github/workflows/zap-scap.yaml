name: Swagger generation
on: push

jobs:

  build-image:
    name: Swagger report
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: set up curl
        uses: 4thel00z/curl-github-action@v0.2.0
      - name: Maven Package
        run: |
          cd zap-trial
          mvn clean install -DskipTests
          mvn spring-boot:run